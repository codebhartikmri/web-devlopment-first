<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div style="display: flex; margin-left: 20px">
      <img src="back.png" alt="" height="23px" />
      <div
        style="
          width: 100%;
          display: flex;
          justify-content: center;
          color: #108b6b;
          font-size: 20px;
          font-weight: 600;
        "
      >
        verification
      </div>
    </div>
    <div style="display: flex; justify-content: center">
      <img src="study.png" alt="" width="400px" />
    </div>
    <div>
      <p style="font-size: 30px; color: #084a39; font-weight: 600">
        Don't worry. <br />Enter your email and we'll send your verification
        code to reset your password.
      </p>
    </div>
    <div
      style="
        display: flex;
        border: 1px solid black;
        padding: 12px;
        border-radius: 9px;
        background-color: #e5f0ed;
      "
    >
      <img style="margin-left: 10px" src="message.png" alt="" width="17px" />
      <input
        type="email"
        style="
          border: none;
          background-color: #e5f0ed;
          margin-left: 10px;
          font-size: 14px;
        "
        name=""
        id=""
        placeholder="Enter your email"
      />
    </div>
    <div
      style="
        display: flex;
        justify-content: center;
        background-color: #084a39;
        color: #fff;
        margin-top: 18px;
        padding: 12px;
        border-radius: 12px;
        font-size: 18px;
        margin-bottom: 40px;
      "
    >
      Send
    </div>
  </body>
</html>
